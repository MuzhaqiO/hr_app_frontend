<h2> User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> projectId</th>
            <th> projectName</th>
            <th> Start Time</th>
            <th> End Time</th>
            <th> Description</th>
            <th> User</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td> {{ project.projectId}}</td>
            <td> {{ project.projectName}}</td>
            <td> {{ project.startTime}}</td>
            <td> {{ project.endTime}}</td>
            <td> {{ project.description}}</td>
            <td> {{ project.userId}}</td>
        
            <!-- <tr *ngFor="let user of project.users"> -->

                <!-- <tr *ngFor="let user of users"></tr> -->
                <select  [(ngModel)]="userId" (change)="chosenUser($event)">
                    <option *ngFor="let user of users" [ngValue]=user>
                        {{user.userId}}
                    </option>
                    <!-- {{user.userId}} -->
                </select>
                <!-- Selected Value : {{SelectedValue}} -->
                <div>
                    <input type="text" [(ngModel)] = "userId">
                    {{userId}}
                    <button (click)="getUserUserId(userId)" class="btn btn-info">Search Address</button>
                  </div>
            <button (click)="updateProject(project.projectId)" class="btn btn-info">Update</button>
            <!-- <select class="form-select"[(ngModel)]="user.userId">
                <option *ngFor="let u of users">{{u.username}}</option>
            </select>
            {{user}} -->
            <button (click)="addUserToProject(project.projectId)" class="btn btn-info">Add User To Project</button>
        </tr>
    </tbody>
</table>
